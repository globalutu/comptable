<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Financière</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h1>Tableau de Bord Financière</h1>
        <div id="message"></div>
        <div class="balance">
            <h2>Solde: <span id="balance">Loading...</span></h2>
        </div>
        <div class="transfer-section">
            <h2>Effectuer un Transfert</h2>
            <input type="text" id="recipient" placeholder="Bénéficiaire">
            <input type="number" id="amount" placeholder="Montant">
            <button id="transferBtn">Transférer</button>
        </div>
        <div class="history">
            <h2>Historique des Transferts</h2>
            <ul id="transferHistory"></ul>
        </div>
        <div class="validate">
            <h2>Valider un Transfert</h2>
            <button id="validateBtn">Valider</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
