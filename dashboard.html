<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tableau de Bord</h1>
        <div class="card mt-4">
            <div class="card-header">
                <h3>Bienvenue, <span id="username"></span></h3>
                <p>Statut: <span id="role"></span></p>
                <p>Gestionnaire: <span id="manager"></span> (Tel: <span id="phone"></span>)</p>
            </div>
            <div class="card-body">
                <h4>Solde: <span id="balance"></span></h4>
                <button class="btn btn-success" id="addFunds">Ajouter des fonds</button>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h4>Effectuer un Transfert</h4>
                <form id="transferForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="recipient" placeholder="Bénéficiaire" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="amount" placeholder="Montant" required>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Transférer</button>
                </form>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h4>Historique des Transferts</h4>
                <ul id="transferHistory" class="list-group"></ul>
            </div>
        </div>
        <div class="card mt-4" id="adminActions" style="display: none;">
            <div class="card-body">
                <h4>Actions Administratives</h4>
                <button id="validateTransfers" class="btn btn-success">Valider les transferts</button>
                <button id="blockTransfers" class="btn btn-danger">Bloquer les transferts</button>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
