<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tableau de Bord</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4>Actions Utilisateur</h4>
                        <button class="btn btn-success w-100 my-2" id="addFundsBtn">Ajouter des Fonds</button>
                        <button class="btn btn-info w-100 my-2" id="transferBtn">Transférer</button>
                        <button class="btn btn-warning w-100 my-2" id="contactSupportBtn">Contacter le Support</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4>Gestion Admin</h4>
                        <button class="btn btn-primary w-100 mb-2" id="validateTransfersBtn">Valider Transferts</button>
                        <button class="btn btn-danger w-100" id="manageUsersBtn">Gérer Utilisateurs</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
