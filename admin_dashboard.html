<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Tableau de Bord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tableau de Bord Administrateur</h1>
        <div class="card mt-4">
            <div class="card-body">
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addFundsModal">Ajouter des fonds</button>
                <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#validateTransfersModal">Valider les transferts</button>
            </div>
        </div>

        <!-- Modal Ajouter Fonds -->
        <div class="modal fade" id="addFundsModal" tabindex="-1" aria-labelledby="addFundsLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addFundsLabel">Ajouter des Fonds</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addFundsForm">
                            <div class="mb-3">
                                <label for="user" class="form-label">Nom de l'utilisateur</label>
                                <input type="text" id="user" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Montant</label>
                                <input type="number" id="amount" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success">Ajouter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Valider Transferts -->
        <div class="modal fade" id="validateTransfersModal" tabindex="-1" aria-labelledby="validateTransfersLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="validateTransfersLabel">Valider les Transferts</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Liste des transferts en attente :</p>
                        <ul id="transfersList" class="list-group"></ul>
                        <button id="validateTransfers" class="btn btn-primary mt-3">Valider</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin_dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
